<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar Projeto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="home.html">ProjecTodo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <span class="navbar-text text-light">
              ID: <code id="usuario-id">123</code>
            </span>
          </li>
        </ul>

        <ul class="navbar-nav align-items-center">
          <li class="nav-item me-3">
            <span class="navbar-text text-light">
              Bem vindo, <strong id="usuario-nome">USUÁRIO</strong>
            </span>
          </li>
          <li class="nav-item me-2">
            <a href="criar.html" class="btn btn-light btn-sm">Criar Projeto</a>
          </li>
          <li class="nav-item">
            <a href="#" id="logout" class="btn btn-danger btn-sm">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <h1 class="mb-4 text-primary text-center">Criar Projeto</h1>

        <form id="formProjeto">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome do projeto</label>
            <input type="text" name="nome" id="nome" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea name="descricao" id="descricao" class="form-control" rows="3" required></textarea>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="inicio" class="form-label">Data de início</label>
              <input type="date" name="inicio" id="inicio" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="entrega" class="form-label">Data de entrega</label>
              <input type="date" name="entrega" id="entrega" class="form-control" required>
            </div>
          </div>

          <div class="form-check mb-4">
            <input type="checkbox" class="form-check-input" id="status" name="status">
            <label class="form-check-label" for="status">Projeto finalizado?</label>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Salvar Projeto</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../../js/projeto.js"></script>
</body>

</html>
