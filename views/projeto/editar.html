<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Projeto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../../js/projeto.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <h1 class="mb-4 text-primary text-center">Editar Projeto</h1>

        <div id="alertErrors" class="alert alert-danger d-none">
          <ul id="errorsList" class="mb-0"></ul>
        </div>

        <form id="formEditarProjeto">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome do projeto</label>
            <input type="text" name="nome" id="nome" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea name="descricao" id="descricao" class="form-control" rows="3" required></textarea>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="inicio" class="form-label">Data de início</label>
              <input type="date" name="inicio" id="inicio" class="form-control" required />
            </div>
            <div class="col-md-6 mb-3">
              <label for="entrega" class="form-label">Data de entrega</label>
              <input type="date" name="entrega" id="entrega" class="form-control" required />
            </div>
          </div>

          <div class="form-check mb-4">
            <input type="checkbox" class="form-check-input" id="status" name="status" />
            <label class="form-check-label" for="status">Projeto finalizado?</label>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Salvar Alterações</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
