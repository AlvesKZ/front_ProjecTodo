<div class="container mt-5">
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h1 class="mb-4 text-primary text-center">Editar Projeto</h1>

      <% if (errors && errors.length > 0) { %>
        <div class="alert alert-danger">
          <ul class="mb-0">
            <% errors.forEach(erro => { %>
              <li><%= erro %></li>
            <% }) %>
          </ul>
        </div>
      <% } %>

      <form action="/projetos/editar/<%= projeto.id %>" method="POST">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome do projeto</label>
          <input 
            type="text" 
            name="nome" 
            id="nome" 
            class="form-control" 
            required
            value="<%= projeto.nome %>"
          >
        </div>

        <div class="mb-3">
          <label for="equipe" class="form-label">Equipe encarregada</label>
          <input 
            type="text" 
            name="equipe" 
            id="equipe" 
            class="form-control" 
            required
            value="<%= projeto.equipe %>"
          >
        </div>

        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea 
            name="descricao" 
            id="descricao" 
            class="form-control" 
            rows="3" 
            required
          ><%= projeto.descricao %></textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="inicio" class="form-label">Data de início</label>
            <input 
              type="date" 
              name="inicio" 
              id="inicio" 
              class="form-control" 
              required
              value="<%= projeto.inicio %>"
            >
          </div>
          <div class="col-md-6 mb-3">
            <label for="entrega" class="form-label">Data de entrega</label>
            <input 
              type="date" 
              name="entrega" 
              id="entrega" 
              class="form-control" 
              required
              value="<%= projeto.entrega %>"
            >
          </div>
        </div>

        <div class="form-check mb-4">
          <input 
            type="checkbox" 
            class="form-check-input" 
            id="status" 
            name="status"
            <%= projeto.status ? 'checked' : '' %>
          >
          <label class="form-check-label" for="status">Projeto finalizado?</label>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">Salvar Alterações</button>
        </div>
      </form>
    </div>
  </div>
</div>
