<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h1 class="text-center mb-4 text-primary fw-bold">Entrar</h1>
    <form id="login-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" required class="form-control" placeholder="Digite seu email" />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" name="senha" id="senha" required class="form-control" placeholder="Digite sua senha" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <script src="../../js/login.js"></script>
