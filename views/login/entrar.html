<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrar - ProjecTodo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white bg-opacity-95 p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Entrar</h1>
    <form action="http://localhost:3002/login/entrar" method="post" class="space-y-4">
      <div>
        <label for="email" class="block font-medium text-gray-700">Email</label>
        <input type="email" name="email" placeholder="Digite seu email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="senha" class="block font-medium text-gray-700">Senha</label>
        <input type="password" name="senha" placeholder="Digite sua senha" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Entrar</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      NÃ£o tem conta? <a href="registrar.html" class="text-blue-600 hover:underline">Registre-se</a>
    </p>
  </div>

</body>
</html>
