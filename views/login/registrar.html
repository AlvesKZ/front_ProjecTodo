<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar - ProjecTodo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../css/login.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h1 class="text-center mb-4 text-primary fw-bold">Registrar-se</h1>
    <form action="http://localhost:3000/login/registrar" method="post">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome de usuário</label>
        <input type="text" name="nome" id="nome" required class="form-control" placeholder="Digite seu nome" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" required class="form-control" placeholder="Digite seu email" />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" name="senha" id="senha" required class="form-control" placeholder="Digite sua senha" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrar</button>
    </form>
    <p class="text-center mt-3 text-muted">
      Já tem conta? <a href="entrar.html">Entrar</a>
    </p>
  </div>

</body>

</html>
